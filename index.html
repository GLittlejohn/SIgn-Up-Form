<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture"></div>
        <div class="logo-container">
            <div>
                <img src="img/logo.png" alt="Surf NSR Logo" class="logo">
            </div>
                <div class="logo-text">Casa Alegre</div>
            </div>
    <div class="rightside">
    <div>
        <p class="message">This is not a real online service. However, Surf NSR and Casa Alegre are real places of business. 
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <form action="##" method="post">
        <div class="form_right">
            <h1 class="form_title">Lets do this!</h1>
            <p class="form_subtitle">All fields required*</p>
            <div class="input">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" required>
            </div>
            <div class="input">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" required>
            </div>
            <div class="input">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phone" id="phone" required>
            </div>
            <div class="input">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="input">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
            </div>
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
        </div>
    </form>
    </div>
    </div>
</body>
</html>
